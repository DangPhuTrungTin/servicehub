<section class="additional-info">
  <h3>{{ _('Information') }}</h3>
  <table class="table table-striped table-bordered table-condensed">
    <thead>
      <tr>
        <th scope="col">{{ _('Field') }}</th>
        <th scope="col">{{ _('Value') }}</th>
      </tr>
    </thead>
    <tbody>
      {% block package_additional_info %}
          <tr>
            <th scope="row" class="dataset-label">{{ _("ID") }}</th>
            <td class="dataset-details" property="dc:creator">{{ pkg_dict.app_id }}</td>
          </tr>

          <tr>
            <th scope="row" class="dataset-label">{{ _("Name") }}</th>
            <td class="dataset-details" property="dc:creator">{{ pkg_dict.app_name }}</td>
          </tr>

          <tr>
            <th scope="row" class="dataset-label">{{ _("Owner") }}</th>
            <td class="dataset-details" property="dc:creator">{{ pkg_dict.owner }}</td>
          </tr>
                    <tr>
            <th scope="row" class="dataset-label">{{ _("Organization") }}</th>
            <td class="dataset-details" property="dc:creator">{{ pkg_dict.organization }}</td>
          </tr>
      {% endblock %}
    </tbody>
  </table>
</section>
